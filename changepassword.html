<!DOCTYPE html>
<html>
<head>
    Changing password
    <title>Change Password</title>
</head>
<link rel="stylesheets" href="changeusername.css">

<body>
    <form class="form" id="change-password" aria-required="true">
        <input type="text" class="username" id="username" name="username" placeholder="Username" required>
        <br>
        <input type="password" class="username" id="password" name="password" placeholder="Current password" required>
        <br>
        <input type="password" class="username" id="newpassword" name="newpassword" placeholder="New password" required>
        <br>
        <input type="password" class="username" id="re-enter" name="re-enter" placeholder="Re-enter password" required>
        <br>
        <input type="submit" value="submit" id="submit" class="btn">
    </form>
    <script src="changepassword.js"></script>
</body>
</html>
